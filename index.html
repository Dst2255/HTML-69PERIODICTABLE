<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Periodic Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Periodic Table</h1>
            <p class="subtitle">A Neumorphic Design</p>
        </header>

        <div class="periodic-table-container">
            <div class="periodic-table" id="periodic-table">
                <!-- Elements will be generated by JavaScript -->
            </div>
        </div>

        <footer>

        </footer>

    <!-- Modal for Element Details -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-header">
                <div id="modal-symbol" class="modal-symbol"></div>
                <div class="modal-title">
                    <h2 id="modal-name"></h2>
                    <p id="modal-number-category"></p>
                </div>
            </div>
            <div class="modal-body">
                <p id="modal-summary"></p>
                <div class="modal-details-grid" id="modal-details">
                    <!-- Details will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="scrip.js"></script>
